<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <style>
            .card-header{
                display: flex;
                justify-content: space-between;
            }
            #showCheckbox{
                margin-top: -1px;
                margin-left: 2px;
            }
        </style>
        <div class="row mb-5">
            <div class="col">
                <div class="card">
                    <div class="card-header" style="margin-top: 8px;">
                        <div>재밌는..문제</div>
                        <div>이 문제 그만내! <input id="showCheckbox" class="form-check-input" type="checkbox" onchange="updateShowHide()"></div> 
                    </div>
                    <div class="card-body">
                        <input id="questionNum" type="hidden" th:value="${question.questionNum}">
                        <p id="question" class="card-text">[[${question.question}]]</p>
                        <h5 id="answer" class="card-title" style="display: none;">[[${question.answer}]]</h5>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center testBtn">
                <button id="answerBtn" class="btn btn-primary" onclick="showAnswer()">정답보기</button>
                <button class="btn btn-primary" onclick="nextQuestion()">다음문제</button>
            </div>
        </div>
        <script src="/js/test.js"></script>
    </th:block>
</body>
</html>
